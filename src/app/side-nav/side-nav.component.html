<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="!(isHandset$ | async)">
  <mat-toolbar color="primary">Menu</mat-toolbar>
  <mat-nav-list>
  <a mat-list-item href="#">Home</a>
  <a mat-list-item href="#">Information Center</a>
  <a mat-list-item href="#">Updates</a>
  <a mat-list-item href="#">Reminders</a>
  <a mat-list-item href="#">Ask Gus</a>
  <a mat-list-item href="#">Treatments</a>
  <a mat-list-item href="#">Symptom Checker</a>
  <a mat-list-item href="#">Find a Doctor</a>
  <a mat-list-item href="#">About</a>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
      
         
  </mat-toolbar>
   
  </mat-sidenav-content>

  </mat-sidenav-container>
